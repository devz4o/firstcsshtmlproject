<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aluguel de Carros</title>
</head>

<body>
    <div class="container">
        <img class="logo" src="./logo.png" alt="logo do site">

        <h1 class="title">Aluguel de Veículos</h1>

        <form>
            <div class="form-div">
                <label for="opcao">Selecione o veículo desejado:</label>
                <select id="opcao" name="opcao" required>
                    <option value="hb20">HB20 1.6</option>
                    <option value="corolla">Corolla 2.0 XEI</option>
                    <option value="s10">S10 HighCountry 4x4 Diesel</option>
                    <option value="peugeot">Peugeot 2008 2.0</option>
                </select>
            </div>

            <div class="form-div">
                <label>
                    <input type="radio" name="cambio" value="automatico">
                    Automático
                </label>
                <label>
                    <input type="radio" name="cambio" value="manual">
                    Manual
                </label>
            </div>

            <div class="form-div">
                <label for="cor">Selecione a cor desejada</label>
                <select name="cor" id="cor">
                    <option value="cinza">Cinza</option>
                    <option value="preto">Preto</option>
                    <option value="azul">Azul</option>
                    <option value="bege">Bege</option>
                </select>
            </div>
            <button type="submit">Confirmar</button>
        </form>
    </div>


</body>

</html>
